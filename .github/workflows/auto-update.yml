on:
  workflow_dispatch:
  schedule:
    # run at 00:01:00 everyday (UTC)
    - cron: '* 0 * * *'
  push:
    branches:
      - 'master'

name: Excavator
jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Excavate
      uses: ScoopInstaller/GithubActions@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SKIP_UPDATED: '1'